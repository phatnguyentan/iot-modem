<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>PHONG WIFI</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/hotspot/logindefault.css" rel="stylesheet">
    <style>
        body {
            background-image: url('./images/bg2.jpg');
            background-color: #cccccc;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: contain;
        }
    </style>
    <style>
        .loginBtn {
            box-sizing: border-box;
            position: relative;
            /* width: 13em;  - apply for fixed size */
            margin: 0.0em;
            padding: 0 15px 0 46px;
            border: none;
            text-align: left;
            line-height: 34px;
            white-space: nowrap;
            border-radius: 0.2em;
            font-size: 16px;
            color: #FFF;
            width: 100%;
        }

        .loginBtn:before {
            content: "";
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 0;
            width: 34px;
            height: 100%;
        }

        .loginBtn:focus {
            outline: none;
        }

        .loginBtn:active {
            box-shadow: inset 0 0 0 32px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <div id="dialog" class="dialog dialog-effect-in" align="center">
        <div class="dialog-front">
            <div class="dialog-content">
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <form action="$authaction" method="get">
                    <input type="hidden" name="tok" value="$tok">
                    <input type="hidden" name="redir" value="$redir">
                    <input type="submit" class="btn btn-success " value="Nhấn để truy cập Internet ">
                </form>
            </div>
        </div>
    </div>


</body>

</html>
